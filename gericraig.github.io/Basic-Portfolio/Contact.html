<html>

<head>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <nav class="nav">
    <div class="name-box">Geri Craig

    </div>

    <div class="nav-tabs">
      <p class="nav-tab--item">About</p>
      <p class="nav-tab--item">Portfolio</p>
      <p class="nav-tab--item">Contact</p>
      
    </div>
  </nav>
  <div class="content">
    <header>About Me</header>

    <hr>
  
    <section>

      <br>

      <form action="#" method="POST" enctype="multipart/form-data">
    
        <div class="row">
        <label class="required" for="name">Name:</label><br />
        <input id="name" class="input" name="name" type="text" value="" size="150" /><br />
        <span id="name_validation" class="error_message"></span>
        </div>

        <div class="row">
        <label class="required" for="email">Email:</label><br />
        <input id="email" class="input" name="email" type="text" value="" size="150" /><br />
        <span id="email_validation" class="error_message"></span>
        </div>

        <div class="row">
        <label class="required" for="message">Message:</label><br />
        <textarea id="message" class="input" name="message" rows="7" cols="150"></textarea><br />
        <span id="message_validation" class="error_message"></span>
        </div>

        <input type="submit" value="Submit">
      </form>
    </section>
  </div> 

<footer class="footer"></footer>
  </body>
    
  </html>
