<!DOCTYPE html>
<html lang="en">

<head>
    <title>Portfolio_Bootstrap_Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Css Link -->
    <link rel="stylesheet" href="assets/css/portfolio.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse">
        <ul class="nav navbar-nav">
            <p class="navbar-text">Geri Craig</p>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <header>About Me</header>

    <!-- Portfolio Content -->
    <section>
        <div id="wrapper">
            <div class="container">
                <div class="row">
                    <hr>

                    <!-- Row 1 -->
                    <div class="col-sm-4">
                        <img src="assets/images/Disney.jpg" alt=Disney>
                        <p><strong>Disney</strong></p>
                    </div>

                    <!-- Row 2 -->
                    <div class="col-sm-4">
                        <img src="assets/images/killingjoke.jpg" alt=comic>
                        <p><strong>Comics</strong></p>
                    </div>

                    <!-- Row 3 -->
                    <div class="col-sm-4">
                        <img src="assets/images/Interview.jpg" alt=movie>
                        <p><strong>Movies</strong></p>
                    </div>

                    <!-- Row 4 -->
                    <div class="col-sm-4">
                        <img src="assets/images/shining.jpg" alt=book>
                        <p><strong>Reading</strong></p>
                    </div>

                    <!-- Row 5 -->
                    <div class="col-sm-4">
                        <img src="assets/images/star_wars.jpg" alt=sci-fi>
                        <p><strong>Sci-Fi</strong></p>
                    </div>

                    <!-- Row 6 -->
                    <div class="col-sm-4">
                        <img src="assets/images/games-console.jpeg" alt=gaming>
                        <p><strong>Gaming</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <div class="footer">
        <p>copyright@gericraig</p>
    </div>

</body>

</html>
