<!DOCTYPE html>
<html lang="en">

<head>
  <title>Portfolio_Bootstrap_Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Css Link -->
  <link rel="stylesheet" href="assets/css/contact.css">
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-inverse">
    <ul class="nav navbar-nav">
      <p class="navbar-text">Geri Craig</p>
      <li><a href="#">About</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <header>Contact</header>
  <hr>
  <br>

  <!-- contact form -->
  <form action="#" method="POST" enctype="multipart/form-data">

    <div class=container>
      <div class="row">
        <div class="col-sm-12">
          <label class="required" for="name">Name:</label><br />
          <input id="name" class="input" name="name" type="text" value="" size="100" /><br />
          <span id="name_validation" class="error_message"></span>
        </div>

        <div class="col-sm-12"></div>
        <label class="required" for="email">Email:</label><br />
        <input id="email" class="input" name="email" type="text" value="" size="100" /><br />
        <span id="email_validation" class="error_message"></span>
      </div>

      <div class="col-sm-12">
        <label class="required" for="message">Message:</label><br />
        <textarea id="message" class="input" name="message" rows="7" cols="100"></textarea><br />
        <span id="message_validation" class="error_message"></span>

        <div class="col-sm-12"></div>
        <input type="submit" value="Submit">
      </div>
    </div>
  </form>

  <!-- footer -->
  <div class="footer">
    <p>copyright@gericraig</p>
  </div>
</body>

</html>
